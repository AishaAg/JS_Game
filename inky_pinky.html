<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="inky_pinky_script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>INKY PINKY GAME</title>
    <link rel="stylesheet" href="classes.css">
    <link rel="stylesheet" href="countdowntimer.css">
</head>
<body style="background-color:rgb(32, 15, 15);">
    <h1 class='heading_style'>Let's play!</h1>
    <div class="d-grid gap-2 col-8 mx-auto" style="padding-top: 40px;">
        <button id='startbtn' class="btn btn-warning" type="button" style='font-family: fantasy; font-size: 20px;'>Inky Pinky what colour <br> what colour you want?</button>
    </div>
    <div class="text_style hidden" style="padding-left: 45%">
        I Want<var id="dots"></var>
    </div>
    <div class='text_style hidden text-center' style="color:blueviolet;"></div>

    <div class="container hidden"></div>
    <div class="box hidden">
        <var id="timer"></var>
    </div>    

</body>
</html>
